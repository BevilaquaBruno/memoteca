<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input type="search" class="filtro" autofocus [(ngModel)]="filter" (keyup)="searchThoughts()">
      <img src="assets/images/lupa.png" alt="Lupa Azul">
    </div>
    <h2 class="ff-inter">{{ title }}</h2>
    <div class="botoes">
      <button class="botao" (click)="reloadComponent()">Todos</button>
      <button class="botao" (click)="listFavorites()">Meus favoritos</button>
      <button routerLink="/newThought" class="botao">Novo pensamento</button>
    </div>
  </header>
  <div class="mural" *ngIf="listThoughts.length > 0, else withoutThoughts">
    <div *ngFor="let thought of listThoughts">
      <app-thought [thought]="thought" [listFavoriteThoughts]="listFavoriteThoughts"></app-thought>
    </div>
  </div>
</section>
<app-show-more [hasMoreThoughts]="hasMoreThoughts" (click)="loadMoreThoughts()"></app-show-more>
<ng-template #withoutThoughts>
  <div class="ff-inter sem-pensamentos">
      <p>Ainda não há pensamentos cadastrados!</p>
</div>
</ng-template>
